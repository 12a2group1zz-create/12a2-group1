<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhân vật lịch sử yêu thích</title>
</head>

<body style="background:#fff8e1; font-family: Arial, sans-serif;">

  <form style="
    width:650px;
    margin:40px auto;
    background:#fff3cd;
    padding:30px;
    border-radius:15px;
    border:2px solid #f1c40f;
  ">

    <h2 style="text-align:center; color:#d35400;">
      NHÂN VẬT LỊCH SỬ MÀ BẠN YÊU THÍCH
    </h2>

    <p>
      Họ và tên nhân vật lịch sử:<br>
      <input type="text" style="width:100%; padding:10px; border-radius:8px; border:1px solid #f1c40f;">
    </p>

    <p>
      Ngày sinh:<br>
      <input type="date" style="width:100%; padding:10px; border-radius:8px; border:1px solid #f1c40f;">
    </p>

    <p>
      Email của bạn:<br>
      <input type="email" style="width:100%; padding:10px; border-radius:8px; border:1px solid #f1c40f;">
    </p>

    <p>
      Cảm nghĩ về nhân vật đó:<br>
      <textarea rows="4" style="width:100%; padding:10px; border-radius:8px; border:1px solid #f1c40f;"></textarea>
    </p>

    <p>
      Hồ sơ đính kèm:<br>
      <input type="file">
    </p>

    <p style="text-align:center;">
      <button type="submit" style="
        background:#f1c40f;
        border:none;
        padding:12px 30px;
        border-radius:10px;
        font-size:16px;
        cursor:pointer;
      ">
        Gửi thông tin
      </button>
    </p>

    <p style="text-align:center;">
      <a href="index.html" style="color:#d35400; text-decoration:none;">
       ⬅ Trở về trang chủ 
      </a>
    </p>

  </form>

</body>
</html>
